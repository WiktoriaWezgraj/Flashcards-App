<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="theme-switch">
  <input type="checkbox" id="theme-toggle" />
  <label for="theme-toggle"></label>
</div>

  <div id="app">
    <h1 id="welcome"></h1>
    <div id="flashcard-container"></div>

    <div class="nav-buttons">
      <button id="prev-btn">⟨ Poprzednie</button>
      <button id="next-btn">Nastepne ⟩</button>
      <button id="reset-btn">Reset</button>
    </div>

    <div id="add-box">
      <input id="word" placeholder="Wpisz słowo" />
      <button id="translate-btn">Tłumacz</button>
    </div>

    <br>

    <div class="quiz-stats"></div>
    <a href="/html/quiz.html" class="btn-link">Quiz</a>
    <a href="/html/statistics.html" class="btn-link">Statystyki</a>
  </div>


  <script type="module" src="/js/flashcard-component.js"></script>
  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/cards.js"></script>

</body>
</html>
